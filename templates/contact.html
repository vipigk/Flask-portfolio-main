{% extends "base.html" %}
{% block content %}
<section id="contact" class="contact-section">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>

        <div class="contact-grid">
            <!-- Left Column: Contact Info -->
            <div class="contact-info" data-aos="fade-right">
                <h3>Contact Information</h3>
                <p><i class="fas fa-envelope"></i> myemail@gmail.com</p>
                <p><i class="fas fa-phone"></i> +91-1234567890</p>
                <p><i class="fas fa-map-marker-alt"></i> Kerala, India</p>

                <div class="social-links">
                    <a href="https://linkedin.com/in/vipingopalk/" target="_blank" rel="noopener" title="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/vipigk" target="_blank" rel="noopener" title="GitHub Profile"><i class="fab fa-github"></i></a>
                </div>

                <a href="" class="download-btn" download>
                    <i class="fas fa-download"></i> Download Resume
                </a>
            </div>

            <!-- Right Column: Contact Form -->
            <div class="contact-form" data-aos="fade-left">
                <form action="https://formsubmit.co/vipingopalk@yahoo.com" method="POST" id="contactForm">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>

                    <!-- Optional Hidden Fields -->
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
